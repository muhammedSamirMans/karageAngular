<div class="card">
    <!-- Menubar -->
    <p-menubar [model]="items">
      <ng-template #start>
        <div class="flex align-items-center gap-3">
          <p-avatar image="images/logo.png"     /> 
        </div>
      </ng-template>
      <ng-template #end>
        <div class="flex align-items-center gap-3">
          <p-button icon="pi pi-sign-out" styleClass="p-button-text" (click)="logout()"></p-button>
        </div>
      </ng-template>
    </p-menubar> 
  </div>
